<body>
  <div *ngFor="let square of squares">
    <div *ngFor="let column of square.columns">
      <app-square
        [square]="{
          line: square.line,
          columns: square.columns
        }"
        [column]="{
          id: column.id,
          color: column.color,
          piece: column.piece,
          toMove: false
        }"></app-square>
    </div>
  </div>
</body>
