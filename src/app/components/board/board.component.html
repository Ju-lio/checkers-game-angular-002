<body>
  <div *ngFor="let square of squares">
    <div *ngFor="let columns of square.columns">
     <app-square
      [color]="getColor(square.line, columns.column)"
      [line]="square.line"
      [column]="columns.column"
      [piece]="getPiece(square.line, columns.column)"
      ></app-square>
    </div>
  </div>
</body>
